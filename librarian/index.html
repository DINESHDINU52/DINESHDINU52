<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OBJ Model Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // === SCENE SETUP ===
    const scene = new THREE.Scene();
    scene.background = null;
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setClearColor(0x000000, 0);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // === LIGHTING ===
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(10, 10, 10);
    scene.add(dirLight);

    // === LOADERS ===
    const objLoader = new OBJLoader();
    const textureLoader = new THREE.TextureLoader();

    // === LOAD TEXTURES ===
    const wood = textureLoader.load('./textures/wood.png');
    const metal = textureLoader.load('./textures/metal.png');
    const stone = textureLoader.load('./textures/stone.png');

    // Optional normal maps (only if you have them)
    // const woodNormal = textureLoader.load('./textures/wood_normal.png');

    // === CREATE MULTIPLE MATERIALS ===
    const materials = [
      new THREE.MeshStandardMaterial({ map: wood, roughness: 0.8 }),
      new THREE.MeshStandardMaterial({ map: metal, metalness: 1.0, roughness: 0.2 }),
      new THREE.MeshStandardMaterial({ map: stone, roughness: 0.6 }),
    ];

    // === ADD MODEL TO SCENE ===
    function addModelToScene(object) {
      object.traverse((child) => {
        if (child.isMesh) {
          // Assign random material
          child.material = materials[Math.floor(Math.random() * materials.length)];
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });

      // Center & scale
      const box = new THREE.Box3().setFromObject(object);
      const center = box.getCenter(new THREE.Vector3());
      object.position.sub(center);
      const size = box.getSize(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      if (maxDim > 0) {
        const scale = 5 / maxDim;
        object.scale.set(scale, scale, scale);
      }

      window.modelObject = object;
      scene.add(object);
    }

    // === LOAD OBJ MODEL ===
    objLoader.load('base.obj',
      (object) => addModelToScene(object),
      (xhr) => console.log((xhr.loaded / xhr.total * 100).toFixed(0) + '% loaded'),
      (error) => console.error('Error loading OBJ:', error)
    );

    camera.position.z = 10;

    // === ANIMATION LOOP ===
    function animate() {
      requestAnimationFrame(animate);
      if (window.modelObject) {
        window.modelObject.rotation.y += 0.01;
      }
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // === HANDLE RESIZE ===
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
