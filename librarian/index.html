<script type="module">
  import * as THREE from 'three';
  import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

  // Scene setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Lights
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5, 10, 5);
  scene.add(dirLight);

  // Texture loader
  const textureLoader = new THREE.TextureLoader();

  // Load your textures (place them in same folder as index.html)
  const baseColor = textureLoader.load('shaded.png');
  const normalMap = textureLoader.load('stone.png');
  const metalMap = textureLoader.load('metal.png');

  // Create the material with all maps
  const material = new THREE.MeshStandardMaterial({
    map: baseColor,
    normalMap: normalMap,
    metalnessMap: metalMap,
    roughness: 0.5,
    metalness: 0.7,
  });

  // OBJ loader
  const loader = new OBJLoader();
  loader.load(
    'base.obj', // make sure this file is in the same folder
    (object) => {
      object.traverse((child) => {
        if (child.isMesh) {
          child.material = material;
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });

      // Center & scale
      const box = new THREE.Box3().setFromObject(object);
      const center = box.getCenter(new THREE.Vector3());
      object.position.sub(center);
      const size = box.getSize(new THREE.Vector3());
      const scale = 5 / Math.max(size.x, size.y, size.z);
      object.scale.set(scale, scale, scale);

      scene.add(object);
      window.model = object;
    },
    undefined,
    (err) => console.error('Model failed to load:', err)
  );

  camera.position.z = 5;

  function animate() {
    requestAnimationFrame(animate);
    if (window.model) window.model.rotation.y += 0.01;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
